<div class="d-flex justify-content-center align-content-center py-5 flex-column">
    <h1 class="text-center text-light">Adminisitraci√≥n de datos</h1>
    <h5 class="text-center text-light">Contactos</h5>
</div>

<div class="container border border-white mb-3 borde">
    <table *ngIf="listaContactos.length > 0" class="table table-striped table-responsive mb-5 text-light">
        <thead class="text-light">
            <tr>
                <th>correo</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Ciudad</th>
                <th>Edad</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let contacto of listaContactos" >
                <td class="text-light">{{ contacto.correo}}</td>
                <td class="text-light">{{ contacto.nombre }}</td>
                <td class="text-light">{{ contacto.direccion }}</td>
                <td class="text-light">{{ contacto.ciudad }}</td>
                <td class="text-light">{{ contacto.edad }}</td>
                <td colspan="2">
                    <i class="fas fa-pen text-light" [routerLink]="['/editar-registro',contacto._id]"></i>
                    <i class="fas fa-trash text-light" (click)="eliminarContacto(contacto._id)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <h1 *ngIf="listaContactos.length == 0" class="text-light">No hay contactos registrados</h1>

</div>
